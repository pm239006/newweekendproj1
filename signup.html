
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/signup1.css">
    <title>Sign Up</title>
</head>
<body>
<!-- Jason Parker -->
    <main class="container">
        <div class="side1">
            <div class="top">
                <h1 class="signup">Sign Up</h1>
                <form>
                        <div class="usernamimg"><img src="/images/Week 1 - Fake CRM Project Assets/username.svg" alt="">
                            <input class="name" type="text" name="username"><br/>
                        </div>
                        <div class="usernamimg"><img src="/images/Week 1 - Fake CRM Project Assets/email.svg">
                            <input class="email" type="text" name="email"><br/>
                        </div>
                        <div class="usernamimg"><img src="images/Week 1 - Fake CRM Project Assets/password.svg" alt="">
                            <input class="password" type="text" name="password"><br />
                        </div>
                </form>
            </div>
            <button type="button" onclick="alert('Loading...')">Sign Up</button>
            <div class="social">Or sign in with social media</div>
            <div class="bottom">
                <div class="circle">
                    <img src="/images/Week 1 - Fake CRM Project Assets/facebook.svg" alt=""></div>
                    <div class="circle"><img src="images/Week 1 - Fake CRM Project Assets/twitter.svg" alt=""></div>
                    <div class="circle"><img src="/images/Week 1 - Fake CRM Project Assets/google.svg" alt=""></div>
                    <div class="circle"><img src="/images/Week 1 - Fake CRM Project Assets/linkedin.svg" alt=""></div>

            </div>
        </div>
        <div class="side2">
            <div class="signupimg">
                <div><img src="/images/Week 1 - Fake CRM Project Assets/sign-up-graphic.png" alt=""></div>
            </div>
        </div>
    </main>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
